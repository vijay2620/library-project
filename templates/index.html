<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if add_book %}
    <ul>
        {% for book in add_book %}
            <li><a href="{{url_for('delete', id = book['id']) }}">Delete</a>{{ book["title"]}} - {{book["author"]}} - {{book["rating"]}}/10 <a href="{{url_for('edit',id  = book['id']) }}">Edit Rating</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Libray is empty</p>
{% endif %}

    
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
